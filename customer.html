<body>

<section>
    <div class="container mt-5">
        <h5 class="card-header">Customers</h5>
        <div class="card-body">

                <div class="row mb-3">
                    <div class="col-md-6 text-start">  <!--d-grid gap-2 d-md-flex  justify-content-md-start-->
                        <button class="btn btn-success me-md-2" type="button" data-bs-toggle="modal" data-bs-target="#newCustomerModal">New Customer</button>
                        <button class="btn btn-warning" type="button">View All Customers</button>
                    </div>
                    <div class="col-md-6">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search or delete customer" aria-label="Search">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </form>
                    </div>

                </div>
                <div class="modal fade" id="newCustomerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header text-bg-success">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">New Customer</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label class="form-label">ID :</label>
                                    <input type="text" class="form-control" id="customerID">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Name :</label>
                                    <input type="text" class="form-control" id="customerName">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email :</label>
                                    <input type="email" class="form-control" id="customerEmail">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Address :</label>
                                    <input type="text" class="form-control" id="customerAddress">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Phone Number :</label>
                                    <input type="tel" class="form-control" id="customerPhone">
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-success">Save</button>
                                <button type="button" class="btn btn-outline-primary">Update </button>
                                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>

                            </div>
                        </div>
                    </div>
                </div>


            <div class="row">
                <div class="col">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Address</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Minura Wijewickrama</td>
                            <td>minurawije@gmail.com</td>
                            <td>Moratuwa</td>
                            <td>123-456-7890</td>
                            <td><i class="fa fa-trash text-danger"></i></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jane Smith</td>
                            <td>janesmith@example.com</td>
                            <td>New York</td>
                            <td>987-654-3210</td>
                            <td><i class="fa fa-trash text-danger"></i></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</section>

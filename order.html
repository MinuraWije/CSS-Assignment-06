<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.min.css">

    <style>
        .left-pane {
            padding: 5%;
            width: 50vw;
        }

        .right-pane {
            padding: 5%;
            margin-top: 0px;
            margin-left: 50vw;
            width: 50vw;
            position: absolute;
        }

        .table-pane {
            padding: 5%;
            margin-top: calc(100vh - 56px);
        }
        .table-pane h1{
            padding-left: 70px;
        }
        body{
            background: dimgrey;
            opacity: 100%;
        }
    </style>
</head>

<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">POS System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customer.html">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="item.html">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="order.html">Orders</a>
                    </li>
                    <!--<li class="nav-item">
                        <a class="nav-link" href="#">Order Details</a>
                    </li>-->
                </ul>
            </div>
        </div>
    </nav>
</header>

<body>

<div class="container-fluid">
    <div class="row">

        <div class="col-md-6 right-pane" style="margin-bottom: 0;">
            <h1>Add Item</h1>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="Item Id" class="form-label">Item Code</label>
                    <input type="number" class="form-control" id="Item Id">
                </div>
                <div class="col-md-6">
                    <label for="itemDesc" class="form-label">Item Name</label>
                    <input type="text" class="form-control" id="itemDesc">
                </div>
                <div class="col-12">
                    <label for="Unit Price" class="form-label">Unit Price</label>
                    <input type="text" class="form-control" id="Unit Price">
                </div>
                <div class="col-12">
                    <label for="Qty on hand" class="form-label">Qty on hand</label>
                    <input type="text" class="form-control" id="Qty on hand">
                </div>
                <div class="col-12">
                    <label for="Quantity" class="form-label">Order Quantity</label>
                    <input type="Number" class="form-control" id="Quantity" placeholder="Enter needed quantity">
                </div>
                <div class="col-md-4">
                    <label for="Sub Total" class="form-label">Sub Total</label>
                    <input type="text" class="form-control" id="Sub Total">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Add to cart</button>
                </div>
            </form>
        </div>

        <div class="col-md-4 left-pane">
            <h1>New Order Details</h1>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Order Id</label>
                    <input type="number" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Customer Id</label>
                    <input type="number" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Date</label>
                    <input type="date" class="form-control" id="inputAddress" placeholder="YYYY/MM/DD">
                </div>
                <div class="col-md-4">
                    <label for="inputCity" class="form-label">Total</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Discount</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>25% off</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="inputZip" class="form-label">Sub Total</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Buy</button>
                </div>
            </form>
        </div>

        <div class="col-md-12 table-pane" style="margin-top: 0;">
            <h1>Item List</h1>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Code</th>
                    <th scope="col">Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <th scope="col">Total</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">001</th>
                    <td>Keeri Samba</td>
                    <td>5kg</td>
                    <td>100.00</td>
                    <td>500.00</td>
                </tr>
                <tr>
                    <th scope="row">002</th>
                    <td>Biscuit</td>
                    <td>10pcs</td>
                    <td>150.00</td>
                    <td>1500.00</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>

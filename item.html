<body>

<section>
  <div class="container mt-5">
    <h5 class="card-header">Items</h5>
    <div class="card-body">

      <div class="row mb-3">
        <div class="col-md-6 text-start">  <!--d-grid gap-2 d-md-flex  justify-content-md-start-->
          <button class="btn btn-success me-md-2" type="button" data-bs-toggle="modal" data-bs-target="#newItemModal">New Item</button>
          <button class="btn btn-warning" type="button">View All Items</button>
        </div>
        <div class="col-md-6">
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search or delete item" aria-label="Search">
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>

      </div>
      <div class="modal fade" id="newItemModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header text-bg-success">
              <h1 class="modal-title fs-5" id="exampleModalLabel">New Item</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Item Code :</label>
                <input type="text" class="form-control" id="itemCode">
              </div>
              <div class="mb-3">
                <label class="form-label">Name :</label>
                <input type="text" class="form-control" id="itemName">
              </div>
              <div class="mb-3">
                <label class="form-label">Quantity :</label>
                <input type="email" class="form-control" id="itemQuantity">
              </div>
              <div class="mb-3">
                <label class="form-label">Price :</label>
                <input type="text" class="form-control" id="itemPrice">
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-success">Save</button>
              <button type="button" class="btn btn-outline-primary">Update </button>
              <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>

            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col">
          <table class="table">
            <thead>
            <tr>
              <th scope="col">Code</th>
              <th scope="col">Name</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
              <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <th scope="row">001</th>
              <td>Keeri Samba</td>
              <td>1kg</td>
              <td>100.00</td>
              <td><i class="fa fa-trash text-danger"></i></td>
            </tr>
            <tr>
              <th scope="row">002</th>
              <td>Biscuit</td>
              <td>1pcs</td>
              <td>150.00</td>
              <td><i class="fa fa-trash text-danger"></i></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</section>
